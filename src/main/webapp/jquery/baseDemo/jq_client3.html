<html>
  <head>
    <title>$.ajaxSetup有乱码</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="jquery-1.3.2.js"></script>
    
    <script type="text/javascript">
    	$.ajaxSetup({
    		//全局设置
    		url: "jq_server.jsp",
    		success: function (data) {
    			$("#target").html(encodeURI(data));
    		}
    	});
    	
	    function createFormValue() {
				var name = encodeURI($("#name").val());
				var passwd = encodeURI($("#passwd").val());
				//组成对象形式
				var formValue = {name:name,passwd:passwd};
				return formValue;
			}
		
    	function get_send_request() {
    		$.ajax({
    			data: createFormValue(),
    			type: "GET"
    		});
    	}
    	
    	function post_send_request() {
    		$.ajax({
    			type: "POST",
    			data: createFormValue()
    		});
    	}
    </script>
  </head>
  
  <body>
  	<input type="text" id="name"><br>
 		<input type="text" id="passwd"><br>
 		<input type="button" value="get" onclick="get_send_request();">
 		<input type="button" value="post" onclick="post_send_request();">
 		
  	<div id="target"></div>
  </body>
</html>
