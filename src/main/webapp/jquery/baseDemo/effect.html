<html>
  <head>
    <title>ͼƬ����Ч��</title>
	<script type="text/javascript" src="jquery-1.3.2.js"></script>
	<script type="text/javascript">
		$(function() {
			$("input:eq(0)").click(function () {
				$("img").hide(3000);
			})
			$("input:eq(1)").click(function () {
				$("img").show(3000);
			})
			$("input:eq(2)").click(function () {
				$("img").fadeOut(3000);
			})
			$("input:eq(3)").click(function () {
				$("img").fadeIn(5000);
			})
			$("input:eq(4)").click(function () {
				$("img").slideUp(5000);
				//$("div").add("img").slideUp(5000);
			})
			$("input:eq(5)").click(function () {
				$("img").slideDown(5000);
				//$("div").add("img").slideDown(5000);
			})
		});
	</script>
  </head>
  
  <body>
  	<center>
  		<input type="button" value="hide">
			<input type="button" value="show">	
			<input type="button" value="fadeOut">	
			<input type="button" value="fadeIn">
			<input type="button" value="slideUp">
			<input type="button" value="slideDown">	
			<br>
			<div style="background-color:yellow;heght:300px;width:300px;"></div> 
			<img src="1.jpg" width="400" height="300">
  	</center>
  </body>
</html>
